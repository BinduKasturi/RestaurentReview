<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
	<meta content="width=device-width,initial-scale=1" name="viewport">
	<link rel="stylesheet">
	<link href="css/styles.css" rel="stylesheet">
	<script src='https://api.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.js'>
	</script>
	<link href='https://api.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.css' rel='stylesheet'>
	<link href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" rel="stylesheet">
	<title>Restaurant Reviews</title>
</head>
<body>
	<header role="heading">
		<nav>
			<h1><a href="/">Restaurant Reviews</a></h1>
		</nav>
	</header>
	<main id="maincontent" role="application">
		<section id="map-container">
			<div aria-label="map pointers" id="map"></div>
		</section>
		<section>
			<div aria-label="filter" class="filter-options" tabindex="0">
				<h2>Filter Results</h2>
				<div class="select">
					<label for="neighborhoods-select">neighborhoods:</label> <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
						<option value="all">
							All Neighborhoods
						</option>
					</select>
				</div>
				<div class="select">
					<label for="cuisines-select">cuisines:</label> <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
						<option value="all">
							All Cuisines
						</option>
					</select>
				</div>
			</div>
			<ul aria-label="restaurents" id="restaurants-list" tabindex="0"></ul>
		</section>
	</main>
	<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js">
	</script>
	<script charset="utf-8" src="js/dbhelper.js" type="application/javascript">
	</script>
	<script charset="utf-8" src="js/main.js" type="application/javascript">
	</script> <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->
	<footer id="footer">
		Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
	</footer><!-- Service worker -->
	<script>
	 if ('serviceWorker' in navigator) {
	   navigator.serviceWorker.register('./sw.js', {
	       scope: './'
	     })
	     .then(function(reg) {
	       // if registration is successfull
	       console.log('Registration succeeded. Scope is ' + reg.scope);
	     }).catch(function(error) {
	       // if registration is failed
	       console.log('Registration failed with ' + error);
	     });
	 }
	</script>
</body>
</html>
